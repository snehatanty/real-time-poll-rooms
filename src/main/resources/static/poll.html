<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Poll</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: 30px auto; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin-top: 12px; }
    .row { display: flex; justify-content: space-between; padding: 10px; border: 1px solid #eee; border-radius: 6px; margin: 8px 0; }
    button { padding: 10px; width: 100%; margin-top: 10px; cursor: pointer; }
    .msg { margin-top: 10px; }
    .small { font-size: 12px; color: #666; }
    input[type="radio"] { transform: scale(1.1); }
  </style>
</head>
<body>

  <h2 id="title">Poll</h2>
  <div class="small" id="meta"></div>

  <div class="card">
    <div id="options"></div>
    <button onclick="submitVote()">Vote</button>
    <p class="msg" id="msg"></p>
  </div>

  <div class="card">
    <h3>Live Results</h3>
    <div id="results"></div>
    <div class="small">Auto-updates using WebSocket topic: <code>/topic/polls/{pollId}</code></div>
  </div>

  <!-- SockJS + STOMP -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pollId = params.get("pollId");

    const titleEl = document.getElementById("title");
    const metaEl = document.getElementById("meta");
    const optionsEl = document.getElementById("options");
    const resultsEl = document.getElementById("results");
    const msgEl = document.getElementById("msg");

    let pollData = null;
    let stompClient = null;

    if (!pollId) {
      titleEl.innerText = "❌ pollId missing in URL";
      throw new Error("pollId missing");
    }

    async function loadPoll() {
      msgEl.innerText = "";
      const res = await fetch(`/api/polls/${encodeURIComponent(pollId)}`);
      if (!res.ok) {
        titleEl.innerText = "❌ Poll not found (404)";
        return;
      }
      pollData = await res.json();

      titleEl.innerText = pollData.question || "Poll";
      metaEl.innerText = `Poll ID: ${pollData.id} | Created: ${pollData.createdAt || ""} | Expires: ${pollData.expiresAt || "Never"}`;

      // Voting UI
      optionsEl.innerHTML = "";
      pollData.options.forEach(opt => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <label style="display:flex; gap:10px; align-items:center; width:100%;">
            <input type="radio" name="opt" value="${opt.id}" />
            <span>${escapeHtml(opt.text)}</span>
          </label>
          <strong>${opt.voteCount}</strong>
        `;
        optionsEl.appendChild(row);
      });

      // Results
      resultsEl.innerHTML = "";
      pollData.options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "row";
        div.innerHTML = `<span>${escapeHtml(opt.text)}</span><strong>${opt.voteCount}</strong>`;
        resultsEl.appendChild(div);
      });
    }

    async function submitVote() {
      msgEl.innerText = "";
      const selected = document.querySelector("input[name='opt']:checked");
      if (!selected) {
        msgEl.innerText = "❌ Please select an option.";
        return;
      }

      try {
        const res = await fetch(`/api/polls/${encodeURIComponent(pollId)}/vote`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ optionId: selected.value })
        });

        const txt = await res.text();
        if (!res.ok) {
          msgEl.innerText = "❌ " + txt;
          return;
        }

        msgEl.innerText = "✅ " + txt;
        await loadPoll(); // refresh
      } catch (e) {
        msgEl.innerText = "❌ Error: " + e;
      }
    }

    // WebSocket connect (your backend uses /ws and /topic/polls/{pollId})
    function connectWs() {
      const socket = new SockJS("/ws");
      stompClient = Stomp.over(socket);
      stompClient.debug = null;

      stompClient.connect({}, () => {
        stompClient.subscribe(`/topic/polls/${pollId}`, async () => {
          await loadPoll();
        });
      }, (err) => {
        console.log("WS error", err);
      });
    }

    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, m => ({
        "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
      }[m]));
    }

    // Start
    loadPoll().then(connectWs);
  </script>
</body>
</html>
